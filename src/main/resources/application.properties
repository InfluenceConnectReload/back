spring.application.name=InfluenceConnect
server.port=8001
logging.level.root=INFO
server.servlet.context-path=/influenceconnect
#DB config
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/influenceconnect
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop


# Show SQL on console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

prop.swagger.dev-url=http://localhost:8001/influenceconnect
spring.jpa.open-in-view=true